<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL-Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <form class="without-params">
          <h2>Для посилань без query параметрів</h2>
          <label for="urlInput">URL:</label>
          <input type="text" class="urlInput" placeholder="Вставте URL">
          
          <label for="sourceInput">Source:</label>
          <input type="text" class="sourceInput" placeholder="Введіть source">
          
          <label for="mediumInput">Medium: </label>
          <input type="text" class="mediumInput" placeholder="Введіть medium">
         
          <label for="contentInput">Content: </label>
          <input type="text" class="contentInput" placeholder="Введіть content">

          <button type="button" onclick="generateURL('buy')">Buy</button>
          <button type="button" onclick="generateURL('back')">Back</button>
          <button type="button" onclick="generateURL('utm')">UTM</button>
          <button type="button" onclick="generateURL('qr')">QR</button>
          

          <div class="outputUrl"></div>
        </form>

        <div class="with-params">
          <h2>Для посилань з query параметрами</h2>
          <label for="urlInputWithParams">URL:</label>
          <input type="text" class="urlInputWithParams" placeholder="Вставте URL" />

          <label for="sourceInputWithParams">Source:</label>
          <input type="text" class="sourceInputWithParams" placeholder="Введіть source" />

          <label for="mediumInputWithParams">Medium:</label>
          <input type="text" class="mediumInputWithParams" placeholder="Введіть medium" />

          <label for="contentInputWithParams">Content:</label>
          <input type="text" class="contentInputWithParams" placeholder="Введіть content" />

          <button onclick="generateURLWithParams('buy')">Buy</button>
          <button onclick="generateURLWithParams('back')">Back</button>
          <button onclick="generateURLWithParams('utm')">UTM</button>
          <button onclick="generateURLWithParams('qr')">QR</button>

          <div class="outputUrlWithParams"></div>
        </div>
      </div>
      
      <h2>Згенеровані посилання</h2>
      
      <table class="links-table">
        <thead>
          <tr>
            <th class="back">BACK</th>
            <th class="buy">BUY</th>
            <th class="utm">UTM</th>
            <th class="qr">QR</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="qrcode" class="qrcode"></div>
    </div>
    <script src="png.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
