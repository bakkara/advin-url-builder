<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL-Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <label for="urlInput">URL:</label>
    <input type="text" class="urlInput" placeholder="Вставте URL"><br>

    <label for="sourceInput">Source:</label>
    <input type="text" class="sourceInput" placeholder="Введіть source"><br>

    <label for="mediumInput">Medium:</label>
    <input type="text" class="mediumInput" placeholder="Введіть medium"><br>

    <label for="contentInput">Content:</label>
    <input type="text" class="contentInput" placeholder="Введіть content"><br>

    <button onclick="generateURL('buy')">Buy</button>
    <button onclick="generateURL('back')">Back</button>
    <button onclick="generateURL('qr')">QR</button>

    <div class="outputUrl"></div>

    <h2>Для посилань з query параметрами</h2>
    <label for="urlInputWithParams">URL:</label>
    <input type="text" class="urlInputWithParams" placeholder="Вставте URL" /><br />

    <label for="sourceInputWithParams">Source:</label>
    <input type="text" class="sourceInputWithParams" placeholder="Введіть source" /><br />

    <label for="mediumInputWithParams">Medium:</label>
    <input type="text" class="mediumInputWithParams" placeholder="Введіть medium" /><br />

    <label for="contentInputWithParams">Content:</label>
    <input type="text" class="contentInputWithParams" placeholder="Введіть content" /><br />

    <button onclick="generateURLWithParams('buy')">Buy</button>
    <button onclick="generateURLWithParams('back')">Back</button>
    <button onclick="generateURLWithParams('qr')">QR</button>

    <div class="outputUrlWithParams"></div>

    <h2>Згенеровані посилання</h2>
    <table class="links-table">
      <thead>
        <tr>
          <th class="back">BACK</th>
          <th class="buy">BUY</th>
          <th class="qr">QR</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="tableContainer"></div>
    
    <script src="script.js"></script>
  </body>
</html>
